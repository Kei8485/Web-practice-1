<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="nft-preview-card-component-main/nft-preview-card-component-main/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Nigga NFT</title>
  </head>
  <body>
    <div class="card">
      <div class="card__inner">
        <div class="card__main-img">
          <div class="main-img"></div>
        </div>

        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex__container">
          <span class="span__container">
            <img
              class="eth__icon"
              src="nft-preview-card-component-main/nft-preview-card-component-main/images/icon-ethereum.svg"
              alt=""
            />
            <h4>0.041ETH</h4>
          </span>
          <span class="span__container">
            <img
              class="eth__icon"
              src="nft-preview-card-component-main/nft-preview-card-component-main/images/icon-clock.svg"
              alt=""
            />
            <h4 class="blue-text">3 days left</h4>
          </span>
        </div>

        <div class="card__footer">
          <img
            class="img-profile"
            src="nft-preview-card-component-main/nft-preview-card-component-main/images/image-avatar.png"
            alt=""
          />
          <span class="profile-description">
            <p>
              Creation of
              <span class="profile__description--white">Jules Wyvern</span>
            </p>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
